allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// 强制所有子项目（含 record_android）使用与主工程一致的 AGP，避免解析 8.12.3 失败
subprojects { subproject ->
    subproject.buildscript {
        configurations.classpath.resolutionStrategy.eachDependency { details ->
            if (details.requested.group == "com.android.tools.build" && details.requested.name == "gradle") {
                details.useVersion("8.1.0")
                details.because("Force AGP 8.1.0 for plugin compatibility")
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
